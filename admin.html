<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Адмінка • Trendy Look</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <a href="index.html" class="icon-btn">Back</a>
    <h1 class="logo">АДМІНКА</h1>
  </header>

  <main style="padding:2rem; max-width:900px; margin:0 auto;">
    <button class="btn" id="addProductBtn">+ Додати товар</button>
    <button class="btn" id="exportBtn" style="margin-left:1rem;">Експорт</button>
    <input type="file" id="importFile" style="display:none;" onchange="importData(event)">
    <button class="btn" id="importBtn">Імпорт</button>
    <button class="btn" id="clearAllBtn" style="background:red; float:right;">Очистити ВСЕ</button>

    <div id="form" style="display:none; background:#fff; padding:2rem; border-radius:12px; margin:2rem 0; box-shadow:0 4px 15px rgba(0,0,0,0.05);">
      <input type="text" id="name" placeholder="Назва товару" required><br><br>
      <textarea id="desc" placeholder="Короткий опис"></textarea><br><br>
      <input type="number" id="price" placeholder="Ціна (грн)" required><br><br>

      <select id="catSelect"></select>
      <input type="text" id="newCat" placeholder="Нова категорія">
      <button class="btn" id="addCatBtn">Додати категорію</button><br><br>

      <input type="text" id="colors" placeholder="Кольори: чорний, білий"><br><br>
      <input type="text" id="sizes" placeholder="Розміри: S, M, L"><br><br>

      <div id="imagesPreview" style="margin:1rem 0; display:flex; flex-wrap:wrap; gap:10px;"></div>
      <input type="file" id="images" multiple accept="image/*"><br><br>

      <textarea id="sizeChart" placeholder="<table>...</table>" style="height:100px;"></textarea><br><br>

      <button class="btn" id="saveBtn">Зберегти</button>
      <button class="btn" id="cancelBtn" style="background:gray;">Скасувати</button>
    </div>

    <h2 style="margin-top:3rem;">Товари</h2>
    <div id="adminProducts"></div>
  </main>

  <!-- ПІДКЛЮЧАЄМО admin.js -->
  <script src="admin.js"></script>
  <script>
    // === ПОДІЇ ===
    document.getElementById('addProductBtn').onclick = () => showForm();
    document.getElementById('addCatBtn').onclick = addCategory;
    document.getElementById('saveBtn').onclick = saveProduct;
    document.getElementById('cancelBtn').onclick = hideForm;
    document.getElementById('exportBtn').onclick = exportData;
    document.getElementById('importBtn').onclick = () => document.getElementById('importFile').click();
    document.getElementById('clearAllBtn').onclick = clearAll;

    // === ІНІТ ===
    renderCategoriesSelect();
    renderAdmin();
  </script>
</body>
</html>
